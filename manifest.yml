apiVersion: v1
kind: Service
metadata:
  name: ttm-service
  labels:
    app: ttm
spec:
  ports:
  - port: 8081
  selector:
    app: ttm-server
---
apiVersion: v1
kind: Route
metadata:
  name: ttm-route
  labels:
    app: ttm
spec:
  host: ttm-test.rahtiapp.fi
  to:
    kind: Service
    name: ttm-service
    # weight: 100
