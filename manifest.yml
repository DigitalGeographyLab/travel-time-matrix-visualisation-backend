---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ttm-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttm-deployment
  labels:
    app: ttm
spec:
  selector:
    matchLabels:
      app: ttm-server
  replicas: 2
  template:
    metadata:
      labels:
        app: ttm-server
    spec:
      containers:
      - name: ttm-server
        image: ghcr.io/eemilhaa/travel-time-matrix-visualisation-backend:deploy-rahti
        imagePullPolicy: Always
        ports:
        - containerPort: 8081  # unprivileged
        requests:
          memory: "200M"
          cpu: "200m"
        limits:
          memory: "1G"
          cpu: "1"
        volumeMounts:
        - mountPath: /usr/share/nginx/geojson
          name: geojson-vol
      volumes:
      - name: geojson-vol
        persistentVolumeClaim:
          claimName: ttm-pvc
